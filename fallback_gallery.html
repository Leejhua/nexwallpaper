    <script>

                    },

            init() {

            }

            renderGallery() {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                this.mediaData.forEach((item, index) => {
                    const card = this.createMediaCard(item, index);
                    gallery.appendChild(card);
                    this.cards.push(card);
                });
            }

            createMediaCard(item, index) {
                const card = document.createElement('div');
                card.className = 'media-card';
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="image-container">
                        <div class="placeholder">
                            <div class="loading-spinner"></div>
                            <div>åŠ è½½ä¸­...</div>
                        </div>
                        <div class="status-indicator status-loading">åŠ è½½ä¸­</div>
                    </div>
                    <div class="media-info">
                        <div class="media-title">${item.title}</div>
                        <div class="media-meta">
                            <span class="category-tag">${item.category}</span>
                            <span class="source-badge">${item.source.toUpperCase()}</span>
                        </div>
                    </div>
                `;

                // å»¶è¿ŸåŠ è½½
                setTimeout(() => {
                    this.loadImage(card, item, index);
                }, index * 300);

                return card;
            }

            loadImage(card, item, index) {
                const container = card.querySelector('.image-container');
                const statusIndicator = card.querySelector('.status-indicator');
                
                const img = new Image();
                img.onload = () => {
                    container.innerHTML = `<img class="media-item" src="${item.url}" alt="${item.title}">`;
                    statusIndicator.className = 'status-indicator status-success';
                    statusIndicator.textContent = 'âœ“ å·²åŠ è½½';
                    this.loadedCount++;
                };

                img.onerror = () => {
                    this.handleImageError(card, item, index);
                };

                // è®¾ç½®è¶…æ—¶
                const timeout = setTimeout(() => {
                    if (!img.complete) {
                        this.handleImageError(card, item, index);
                    }
                }, 8000);

                img.onload = () => {
                    clearTimeout(timeout);
                    container.innerHTML = `<img class="media-item" src="${item.url}" alt="${item.title}">`;
                    statusIndicator.className = 'status-indicator status-success';
                    statusIndicator.textContent = 'âœ“ å·²åŠ è½½';
                    this.loadedCount++;
                };

                img.src = item.url;
            }

            handleImageError(card, item, index) {
                const container = card.querySelector('.image-container');
                const statusIndicator = card.querySelector('.status-indicator');
                
                // å°è¯•å¤‡ç”¨å›¾ç‰‡
                if (item.fallback) {
                    const fallbackImg = new Image();
                    fallbackImg.onload = () => {
                        container.innerHTML = `<img class="media-item" src="${item.fallback}" alt="${item.title}">`;
                        statusIndicator.className = 'status-indicator status-success';
                        statusIndicator.textContent = 'âœ“ å¤‡ç”¨';
                        this.loadedCount++;
                    };
                    fallbackImg.onerror = () => {
                        this.showErrorPlaceholder(container, statusIndicator, item, index);
                    };
                    fallbackImg.src = item.fallback;
                } else {
                    this.showErrorPlaceholder(container, statusIndicator, item, index);
                }
            }

            showErrorPlaceholder(container, statusIndicator, item, index) {
                container.innerHTML = `
                    <div class="placeholder">
                        <div class="placeholder-icon">ğŸ°</div>
                        <div>æš‚æ—¶æ— æ³•åŠ è½½</div>
                        <div style="font-size: 0.8rem; margin-top: 0.5rem;">${item.title}</div>
                        <button class="retry-btn" onclick="gallery.retryImage(${index})">é‡è¯•</button>
                    </div>
                `;
                statusIndicator.className = 'status-indicator status-error';
                statusIndicator.textContent = 'âœ— å¤±è´¥';
                this.errorCount++;
            }

            retryImage(index) {
                const card = this.cards[index];
                const item = this.mediaData[index];
                const container = card.querySelector('.image-container');
                const statusIndicator = card.querySelector('.status-indicator');
                
                container.innerHTML = `

                        <div>é‡æ–°åŠ è½½ä¸­...</div>

                `;
                statusIndicator.className = 'status-indicator status-loading';
                statusIndicator.textContent = 'åŠ è½½ä¸­';
                
                if (this.errorCount > 0) this.errorCount--;
                
                setTimeout(() => {

                }, 500);
            }

            retryAll() {
                this.loadedCount = 0;
                this.errorCount = 0;
                this.renderGallery();
            }

            showAll() {
                this.cards.forEach(card => {

            showLoaded() {
