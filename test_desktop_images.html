    <script>
        class DesktopImageTester {
            constructor() {
                this.allMedia = [...completeImageData, ...completeVideoData];

            init() {

                this.desktopImages = this.allMedia.filter(item => {

            updateSummary() {

                    â€¢ æ€»æ•°: ${total} å¼ å›¾ç‰‡<br>

                    â€¢ åŠ è½½æˆåŠŸ: ${success} å¼ <br>
                    â€¢ åŠ è½½å¤±è´¥: ${failed} å¼ <br>
                    â€¢ æˆåŠŸç‡: ${tested > 0 ? Math.round((success / tested) * 100) : 0}%

            renderTestItems() {
                const resultsDiv = document.getElementById('test-results');
                resultsDiv.innerHTML = '';

                this.desktopImages.forEach((item, index) => {
                    const testDiv = document.createElement('div');
                    testDiv.className = 'image-test';

                    resultsDiv.appendChild(testDiv);

            }

            async startTest() {
                this.testResults = [];
                const errorDetails = [];

                for (let i = 0; i < this.desktopImages.length; i++) {
                    const item = this.desktopImages[i];
                    const result = await this.testImage(item, i);
                    this.testResults.push(result);

                    if (result.status === 'error') {
                        errorDetails.push({

                            url: item.url,
                            error: result.error,
                            source: item.source

                    this.updateSummary();
                }

                this.showErrorDetails(errorDetails);
            }

            async testImage(item, index) {
                const img = document.getElementById(`img-${index}`);
                const status = document.getElementById(`status-${index}`);
                
                status.textContent = 'æµ‹è¯•ä¸­...';
                status.className = 'status status-loading';

                return new Promise((resolve) => {
                    const testImg = new Image();
                    const startTime = Date.now();

                    testImg.onload = () => {
                        const loadTime = Date.now() - startTime;
                        img.src = item.url;
                        img.style.display = 'block';
                        status.textContent = `âœ“ ${loadTime}ms`;
                        status.className = 'status status-success';
                        
                        resolve({
                            index,
                            status: 'success',
                            loadTime,
                            url: item.url
                        });
                    };

                    testImg.onerror = (error) => {
                        const loadTime = Date.now() - startTime;
                        status.textContent = `âœ— å¤±è´¥`;
                        status.className = 'status status-error';
                        
                        resolve({
                            index,

                            loadTime,
                            url: item.url,
                            error: error.type || 'Load failed'
                        });

                    setTimeout(() => {
                        if (!testImg.complete) {

                            status.className = 'status status-error';
                            
                            resolve({
                                index,
                                status: 'error',
                                loadTime: Date.now() - startTime,
                                url: item.url,
                                error: 'Timeout'
                            });
                        }
                    }, 10000);

                    testImg.src = item.url;
                });

            showErrorDetails(errorDetails) {
                const errorDiv = document.getElementById('error-details');

                    errorDiv.innerHTML = '<div style="color: green; font-weight: bold;">ğŸ‰ æ‰€æœ‰å›¾ç‰‡éƒ½åŠ è½½æˆåŠŸï¼</div>';

                errorDetails.forEach((error, index) => {

            analyzeErrors(errorDetails) {

                const bySource = {};

                // æ£€æŸ¥URLæ¨¡å¼

                analysisHtml += 'æŒ‰æ¥æºç»Ÿè®¡:\n';
                Object.entries(bySource).forEach(([source, count]) => {

                });

                analysisHtml += '\næŒ‰åŸŸåç»Ÿè®¡:\n';
                Object.entries(urlPatterns).forEach(([domain, count]) => {
                    analysisHtml += `â€¢ ${domain}: ${count} ä¸ªå¤±è´¥\n`;
                });

                analysisHtml += '\nå¯èƒ½çš„åŸå› :\n';
                analysisHtml += 'â€¢ ç½‘ç»œè¿æ¥é—®é¢˜\n';
                analysisHtml += 'â€¢ å›¾ç‰‡URLå·²å¤±æ•ˆ\n';
                analysisHtml += 'â€¢ æœåŠ¡å™¨é™åˆ¶è®¿é—®\n';
                analysisHtml += 'â€¢ CORSç­–ç•¥é˜»æ­¢\n';
                analysisHtml += '</div>';

                errorDiv.innerHTML += analysisHtml;
            }

            async retryFailed() {
