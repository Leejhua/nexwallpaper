<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è§†é¢‘ç¼©ç•¥å›¾ç‰ˆLabubuå£çº¸ç”»å»Š</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .filter-btn, .view-btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .filter-btn:hover, .view-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active, .view-btn.active {
            background: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .page-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }

        .page-size-selector select {
            padding: 0.3rem 0.5rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .gallery-masonry {
            column-count: 4;
            column-gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .media-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            break-inside: avoid;
            position: relative;
        }

        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .media-item {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .video-thumbnail-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
        }

        .video-canvas {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            cursor: pointer;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .play-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 1;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .media-info {
            padding: 1rem;
        }

        .media-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .media-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .category-tag, .resolution-tag {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .category-fantasy { background: #9b59b6; }
        .category-desktop { background: #3498db; }
        .category-mobile { background: #e74c3c; }
        .category-4k { background: #f39c12; }
        .category-live { background: #2ecc71; }
        .category-seasonal { background: #e67e22; }

        .resolution-tag {
            background: #6c757d;
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .media-card:hover .download-btn {
            opacity: 1;
        }

        .download-btn:hover {
            background: #ff6b6b;
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 1200px) {
            .gallery-masonry {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .gallery-masonry {
                column-count: 2;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                gap: 1rem;
            }

            .controls {
                gap: 0.5rem;
            }

            .filter-btn, .view-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-masonry {
                column-count: 1;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .header {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .stats {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }

        /* æ¨¡æ€æ¡†æ ·å¼ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal img, .modal video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .thumbnail-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }
    </style>

<body>
    <div class="header">
        <h1>ğŸ° è§†é¢‘ç¼©ç•¥å›¾ç‰ˆLabubuç”»å»Š</h1>
        <p>åŠ¨æ€å£çº¸é¢„è§ˆ - æ™ºèƒ½ç¼©ç•¥å›¾ç”Ÿæˆ</p>
        <div class="stats">
            <div class="stat-item">ğŸ“¸ <span id="total-images">0</span> å¼ å›¾ç‰‡</div>
            <div class="stat-item">ğŸ¬ <span id="total-videos">0</span> ä¸ªè§†é¢‘</div>
            <div class="stat-item">ğŸ“„ <span id="current-page-info">ç¬¬1é¡µ</span></div>

            <button class="filter-btn" data-filter="mobile">æ‰‹æœº</button>
            <button class="filter-btn" data-filter="4k">4Ké«˜æ¸…</button>

        </div>
        <div class="view-toggle">
            <button class="view-btn active" data-view="masonry">ç€‘å¸ƒæµ</button>

    <div class="pagination-controls">
        <button class="page-btn" id="prev-btn" onclick="gallery.prevPage()">â† ä¸Šä¸€é¡µ</button>

        <button class="page-btn" id="next-btn" onclick="gallery.nextPage()">ä¸‹ä¸€é¡µ â†’</button>

            <select id="page-size" onchange="gallery.changePageSize(this.value)">
                <option value="12">12é¡¹</option>

    <div class="gallery-container">

    <!-- æ¨¡æ€æ¡† -->

    <script src="complete_gallery_data.js"></script>
    <script>
        class VideoThumbnailGallery {
            constructor() {
                this.currentFilter = 'all';
                this.currentView = 'masonry';
                this.currentPage = 1;
                this.pageSize = 24;
                this.allMedia = [...completeImageData, ...completeVideoData];
                this.filteredMedia = [];
                this.totalPages = 1;
                this.init();
            }

            init() {
                this.updateTotalStats();
                this.applyFilter();
                this.bindEvents();
            }

            updateTotalStats() {
                document.getElementById('total-images').textContent = completeImageData.length;
                document.getElementById('total-videos').textContent = completeVideoData.length;
            }

            applyFilter() {
                if (this.currentFilter === 'all') {
                    this.filteredMedia = [...this.allMedia];
                } else if (this.currentFilter === 'live') {
                    // å¯¹äº"åŠ¨æ€"ç­›é€‰ï¼Œåªæ˜¾ç¤ºçœŸæ­£çš„è§†é¢‘æ–‡ä»¶
                    this.filteredMedia = this.allMedia.filter(item => {
                        const isVideo = item.url.includes('.mp4') || item.url.includes('.mov');
                        return isVideo;
                    });
                } else {
                    // å¯¹äºå…¶ä»–ç­›é€‰ï¼ŒæŒ‰åˆ†ç±»ç­›é€‰ï¼Œä½†æ’é™¤è§†é¢‘æ–‡ä»¶
                    this.filteredMedia = this.allMedia.filter(item => {
                        const isVideo = item.url.includes('.mp4') || item.url.includes('.mov');
                        return !isVideo && item.category === this.currentFilter;
                    });
                }
                
                this.totalPages = Math.ceil(this.filteredMedia.length / this.pageSize);
                this.currentPage = 1;
                this.updatePagination();
                this.renderCurrentPage();
            }

            updatePagination() {
                const pageInfo = document.getElementById('page-info');
                const currentPageInfo = document.getElementById('current-page-info');
                const prevBtn = document.getElementById('prev-btn');
                const nextBtn = document.getElementById('next-btn');

                pageInfo.textContent = `ç¬¬ ${this.currentPage} é¡µï¼Œå…± ${this.totalPages} é¡µ`;
                currentPageInfo.textContent = `ç¬¬${this.currentPage}é¡µ`;

                prevBtn.disabled = this.currentPage <= 1;
                nextBtn.disabled = this.currentPage >= this.totalPages;
            }

            renderCurrentPage() {
                this.showLoading();
                
                setTimeout(() => {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    
                    const startIndex = (this.currentPage - 1) * this.pageSize;
                    const endIndex = Math.min(startIndex + this.pageSize, this.filteredMedia.length);
                    const pageItems = this.filteredMedia.slice(startIndex, endIndex);
                    
                    pageItems.forEach((item, index) => {
                        setTimeout(() => {
                            const card = this.createMediaCard(item, startIndex + index);
                            gallery.appendChild(card);
                        }, index * 100);
                    });
                    
                    this.hideLoading();
                }, 300);
            }

            createMediaCard(item, index) {
                const card = document.createElement('div');
                card.className = 'media-card';
                
                const isVideo = item.url.includes('.mp4') || item.url.includes('.mov');
                
                if (isVideo) {
                    // ä¸ºè§†é¢‘åˆ›å»ºç¼©ç•¥å›¾å®¹å™¨
                    card.innerHTML = `
                        <div class="video-thumbnail-container">
                            <video class="video-thumbnail" muted preload="metadata" style="display: none;">
                                <source src="${item.url}#t=1" type="video/mp4">
                            </video>
                            <canvas class="video-canvas" style="display: none;"></canvas>
                            <div class="thumbnail-loading">ç”Ÿæˆç¼©ç•¥å›¾ä¸­...</div>
                            <div class="video-overlay">ğŸ¬ åŠ¨æ€</div>
                            <div class="play-button">â–¶</div>
                        </div>
                        <div class="media-info">
                            <div class="media-title">${item.title}</div>
                            <div class="media-meta">
                                <span class="category-tag category-${item.category}">${this.getCategoryName(item.category)}</span>
                                <span class="resolution-tag">${item.resolution || 'é«˜æ¸…'}</span>
                            </div>
                        </div>
                        <button class="download-btn" onclick="gallery.downloadMedia('${item.url}', '${item.title}')">â¬‡</button>
                    `;
                    
                    // å»¶è¿Ÿç”Ÿæˆç¼©ç•¥å›¾
                    setTimeout(() => {
                        this.generateVideoThumbnail(card, item);
                    }, index * 200);
                } else {
                    // é™æ€å›¾ç‰‡
                    card.innerHTML = `
                        <img class="media-item" src="${item.url}" alt="${item.title}" loading="lazy">
                        <div class="media-info">
                            <div class="media-title">${item.title}</div>
                            <div class="media-meta">
                                <span class="category-tag category-${item.category}">${this.getCategoryName(item.category)}</span>
                                <span class="resolution-tag">${item.resolution || 'é«˜æ¸…'}</span>
                            </div>
                        </div>
                        <button class="download-btn" onclick="gallery.downloadMedia('${item.url}', '${item.title}')">â¬‡</button>
                    `;
                }

                // æ·»åŠ ç‚¹å‡»é¢„è§ˆåŠŸèƒ½
                const mediaEl = card.querySelector('.media-item, .video-canvas, .play-button');
                if (mediaEl) {
                    mediaEl.addEventListener('click', () => this.openModal(item));
                }

                return card;
            }

            generateVideoThumbnail(card, item) {
                const video = card.querySelector('.video-thumbnail');
                const canvas = card.querySelector('.video-canvas');
                const loadingEl = card.querySelector('.thumbnail-loading');
                const ctx = canvas.getContext('2d');
                
                video.addEventListener('loadeddata', () => {
                    try {
                        // è®¾ç½®canvaså°ºå¯¸
                        canvas.width = video.videoWidth || 640;
                        canvas.height = video.videoHeight || 360;
                        
                        // ç»˜åˆ¶ç¬¬ä¸€å¸§ä½œä¸ºç¼©ç•¥å›¾
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // æ˜¾ç¤ºcanvasï¼Œéšè—åŠ è½½æç¤º
                        canvas.style.display = 'block';
                        loadingEl.style.display = 'none';
                        
                        console.log(`è§†é¢‘ç¼©ç•¥å›¾ç”ŸæˆæˆåŠŸ: ${item.title}`);
                    } catch (error) {
                        console.error('ç”Ÿæˆç¼©ç•¥å›¾å¤±è´¥:', error);
                        this.createVideoPlaceholder(canvas, item, loadingEl);
                    }
                });
                
                video.addEventListener('error', (e) => {
                    console.error('è§†é¢‘åŠ è½½å¤±è´¥:', e);
                    this.createVideoPlaceholder(canvas, item, loadingEl);
                });
                
                // è®¾ç½®è¶…æ—¶
                setTimeout(() => {
                    if (canvas.style.display === 'none') {
                        console.log('è§†é¢‘åŠ è½½è¶…æ—¶ï¼Œä½¿ç”¨å ä½å›¾');
                        this.createVideoPlaceholder(canvas, item, loadingEl);
                    }
                }, 10000);
                
                // å¼€å§‹åŠ è½½è§†é¢‘
                video.load();
            }

            createVideoPlaceholder(canvas, item, loadingEl) {
                const ctx = canvas.getContext('2d');
                canvas.width = 640;
                canvas.height = 360;
                
                // ç»˜åˆ¶æ¸å˜èƒŒæ™¯
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#ff6b6b');
                gradient.addColorStop(1, '#4ecdc4');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶æ’­æ”¾å›¾æ ‡
                ctx.fillStyle = 'white';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ğŸ¬', canvas.width / 2, canvas.height / 2 - 20);
                
                // ç»˜åˆ¶æ ‡é¢˜
                ctx.font = 'bold 16px Arial';
                ctx.fillText('åŠ¨æ€å£çº¸', canvas.width / 2, canvas.height / 2 + 30);
                
                // æ˜¾ç¤ºcanvasï¼Œéšè—åŠ è½½æç¤º
                canvas.style.display = 'block';
                if (loadingEl) loadingEl.style.display = 'none';
            }

            getCategoryName(category) {
                const names = {
                    'fantasy': 'å¥‡å¹»',
                    'desktop': 'æ¡Œé¢',
                    'mobile': 'æ‰‹æœº',
                    '4k': '4K',
                    'live': 'åŠ¨æ€',
                    'seasonal': 'å­£èŠ‚'
                };
                return names[category] || category;
            }

            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.currentPage++;
                    this.updatePagination();
                    this.renderCurrentPage();
                    this.scrollToTop();
                }
            }

            prevPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.updatePagination();
                    this.renderCurrentPage();
                    this.scrollToTop();
                }
            }

            changePageSize(newSize) {
                this.pageSize = parseInt(newSize);
                this.applyFilter();
            }

            scrollToTop() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }

            filterBy(category) {
                this.currentFilter = category;
                this.applyFilter();
                
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${category}"]`).classList.add('active');
            }

            switchView(view) {
                this.currentView = view;
                const gallery = document.getElementById('gallery');
                
                if (view === 'grid') {
                    gallery.className = 'gallery-grid';
                } else {
                    gallery.className = 'gallery-masonry';
                }
                
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-view="${view}"]`).classList.add('active');
            }

            openModal(item) {
                const modal = document.getElementById('modal');
                const modalContent = document.getElementById('modal-content');
                
                const isVideo = item.url.includes('.mp4') || item.url.includes('.mov');
                
                if (isVideo) {
                    modalContent.innerHTML = `
                        <video controls autoplay style="max-width: 100%; max-height: 80vh;">
                            <source src="${item.url}" type="video/mp4">
                        </video>
                    `;
                } else {
                    modalContent.innerHTML = `<img src="${item.url}" alt="${item.title}" style="max-width: 100%; max-height: 80vh;">`;
                }
                
                modal.style.display = 'block';
            }

            closeModal() {
                document.getElementById('modal').style.display = 'none';
            }

            downloadMedia(url, title) {
                const link = document.createElement('a');
                link.href = url;
                link.download = `${title}.${url.split('.').pop()}`;
                link.target = '_blank';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            bindEvents() {
                // ç­›é€‰æŒ‰é’®
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterBy(e.target.dataset.filter);
                    });
                });

                // è§†å›¾åˆ‡æ¢æŒ‰é’®
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchView(e.target.dataset.view);
                    });
                });

                // æ¨¡æ€æ¡†å…³é—­
                document.querySelector('.close').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('modal').addEventListener('click', (e) => {
                    if (e.target.id === 'modal') {
                        this.closeModal();
                    }
                });

                // ESCé”®å…³é—­æ¨¡æ€æ¡†
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });

                // é”®ç›˜å¯¼èˆª
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft' && !e.ctrlKey && !e.metaKey) {
                        this.prevPage();
                    } else if (e.key === 'ArrowRight' && !e.ctrlKey && !e.metaKey) {
                        this.nextPage();
                    }
                });
            }
        }

        // åˆå§‹åŒ–ç”»å»Š
        const gallery = new VideoThumbnailGallery();
    </script>
</body>
</html>
